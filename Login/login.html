<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresa a Moradasy</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <img src="../img/moradasy logo.png" alt="">
    </div>

    <div class="inputs">
        <h1 class="texto-especial">LOGIN</h1>
        <form id="loginForm">
            <input type="email" placeholder="CORREO ELECTRONICO" name="email" id="email" required>
            <input type="password" placeholder="CONTRASEÑA" name="password" id="password" required>
            <button type="submit" class="texto-especial">Iniciar Sesión</button>
        </form>
        <a href="">¿OLVIDASTE LA CONTRASEÑA?</a>
        <a href="../registro/registro.html">CREAR UNA CUENTA</a>
        <div id="message" class="message"></div>
    </div>
   
    <script src="login.js"></script>
</body>
</html>
