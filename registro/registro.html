<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cuenta - Moradasy</title>
    <link rel="stylesheet" href="../Login/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <img src="../img/moradasy logo.png" alt="">
    </div>

    <div class="inputs">
        <h1 class="texto-especial">REGISTRO DE CUENTA</h1>
        <form id="registerForm">
            <input type="text" placeholder="Nombre de usuario" name="username" id="username" required>
            <input type="email" placeholder="Correo Electrónico" name="email" id="email" required>
            <input type="email" placeholder="Confirmar Correo Electrónico" name="confirmEmail" id="confirmEmail" required>
            <input type="password" placeholder="Contraseña" name="password" id="password" required>
            <input type="password" placeholder="Confirmar Contraseña" name="confirmPassword" id="confirmPassword" required>
            <button type="submit" class="texto-especial">CREAR CUENTA</button>
        </form>
        <a href="../Login/login.html">INICIAR SESIÓN</a>
        <div id="message" class="message"></div>
    </div>
   
    <script src="./registro.js"></script>
</body>
</html>
